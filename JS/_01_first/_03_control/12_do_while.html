<head>

    <title>Document</title>
    <script>
        // 1~10 누적합 구하기
        let result = 0;
        let i = 0;
        do{
            result += i;
            console.log('result=' + result);
            i++
        }while(i <= 10);
        console.log ('누적합 = ' + result);
    </script>
