<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        javascript와 python은 값이 전달될 때 자료형이 결정된다.
        이것을 '동적 타입 언어'라고 한다.

        -정적 타입 언어 : 정확한 자료형에는 정확한 값이 전달되어야 한다.
                        C, C++, Java, C#
                        장점 : 처음부터 정확한 문법의 표현을 중요시 함
                               규칙을 중요시
                               설계, 규약, 구격
                               보수적, 기계적, 과업지향적
                               프레임워크에서 상속의 비중이 크다
                               백엔드에서 중요한 언어인 경우가 많다
        -동적 타입 언어 : 값이 전달될 때 자료형이 결정된다.
                        장점 : 문법이 상대적으로 간단한 편
                               규칙 < 사용
                               진보적, 인간 중심적
                        단점 : 문법 에러가 많이 생겨도 발견하기 어려울 때가 있음
                               이 언어만 가지고 대규모 프로젝트에서 불리함
                               다른 언어와 분업해서 결합 사용하는 경우가 많음
                               상속의 비중이 상대적으로 낮다
                               함수의 중요도가 더 높다
                               시대의 요구사항을 빠르게 적용하는데서 중요한 언어인 경우가 많다
        */
        let name = '홍길동';
        console.log(name);
        console.log(typeof(name));
        console.log(typeof name);

        let num = 100;
        console.log(num);
        console.log(typeof num);

        let val = true;
        console.log(val);
        console.log(typeof val);

        let dnum = 3.14;
        console.log(dnum);
        console.log(typeof dnum);

        let anyVal;                 /*자료형이 정해지지않아 콘솔창에서는 언디파인드 출력*/
        console.log(anyVal);
        console.log(typeof anyVal);
    </script>
</head>
<body>
    
</body>
</html>
