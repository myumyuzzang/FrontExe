<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        count는 지역 변수이다.
        하지만 내부함수 (중첩함수)에 의해 사용된다.
        이때 자바스크립트는 count를 startHello()호출이 끝났다고 제거하지 않는다.
        */
        let startHello = function(){
            let count = 0;

            setInterval(function(){
                count++;
                console.log(`${count} 안녕하세요`);
            }, 1000);
        }

        startHello();
    </script>
</head>
<body>
    
</body>
</html>
