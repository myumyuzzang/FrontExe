<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Prefixer{
            constructor(prefix){
                this.prefix = prefix
            }
            add(arr){
                // 콜백함수객체의 바인드 함수를 호출해서 메서드의 this를 전달한다.
                return arr.map(function(item){
                    return this.prefixer + item;
                }.bind(this));
            }
        }

        const prefixer = new Prefixer('-webkit');
        console.log(prefixer.add(['tasition', 'user-select']))
    </script>
</head>

</body>
</html>
