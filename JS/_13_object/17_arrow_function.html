<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Prefixer{
            constructor(prefix){
                that.prefix = prefix;
            }
            add(arr){
                const that = this;
                return arr.map(function(item){
                    return that.prefixer + item;
                });
            }
        }

        const prefixer = new Prefixer('-webkit');
        console.log(prefixer.add(['tasition', 'user-select']))
    </script>
