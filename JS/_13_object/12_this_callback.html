<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var value = 1;      // Window 객체 내에 생성되는 전역 변수

        const any = {
            value : 100,
            foo(){
                console.log("foo's this= ", this);          // this === any
                console.log("foo's this.value= ", this.value);      // 100

                const that = this;
                setTimeout(function(){
                    console.log("callback's this= ", that);          // this === window
                    console.log("callback's this.value= ", that.value);      // 1;
                }, 100);
            }
        };

        any.foo();
    </script>
</head>
<body>
    
</body>
</html>
