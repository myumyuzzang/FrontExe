<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Prefixer{
            constructor(prefix){
                this.prefix = prefix
            }
            add(arr){
                // 어레이.프로토타입.맵에 2번째 인자로 this를 전달한다
                return arr.map(function(item){
                    return this.prefixer + item;
                }, this);
            }
        }

        const prefixer = new Prefixer('-webkit');
        console.log(prefixer.add(['tasition', 'user-select']))
    </script>
</head>
