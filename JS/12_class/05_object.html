<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const createStudent = function(name, kor, eng, math, sci){
            return{
                // Field(Property) - 팔드, 속성, 멤버 변수
                name: name,
                kor: kor,
                eng: eng,
                math: math,
                sci: sci,

                // Method - 메소드, 멤버 함수
                getSum(){
                    return this.kor + this.eng + this.math + this.sci;
                },

                getAverage(){
                    return this.getSum()/4;
                },
                toString(){
                    return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`;
                }
            }
        }

        const students = [];
        students.push(createStudent('홍길동', 74, 88, 90, 80));
        students.push(createStudent('임꺽정', 55, 35, 89, 98));
        students.push(createStudent('장길산', 37, 77, 56, 78));
        students.push(createStudent('일지매', 90, 99, 78, 97));

        let output = '이름\t총점\t평균\n';
        for(const s of students){
            output += s;                // s.toString();
        }
        console.log(output);
    </script>
</head>

</html>
