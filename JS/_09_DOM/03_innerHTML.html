<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const h1 = (text) => `<h1>${text}</h1>`;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('1번째 load 이벤트 발생');
            document.body.innerHTML += h1('1번째 script 태그');
        })
            

        /* 아래처럼해도 무방하나
            하지만 성능은 위의 것이 더 좋다고 알려져있다.
        */
        window.onload = function() {
            console.log('2번째 load 이벤트 발생');
            document.body.innerHTML += h1('2번째 load 이벤트 발생');
        };

        window.addEventListener('load', function(){
            console.log('3번째 load 이벤트 발생');
            document.body.innerHTML += h1('3번째 load 이벤트 발생');
        });

        window.addEventListener('DOMContentLoaded',() => {
            console.log('4번째 DOMContentLoaded 이벤트 발생');
            document.body.innerHTML += h1 ('4번째 script 태그');
        });
    </script>
</head>

<body>
    
</body>

</html>
