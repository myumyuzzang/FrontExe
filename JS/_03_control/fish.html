<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Moving</title>
    <style>
        #panel{
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
        }
        #fish{
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #nav{
            text-align: center;
            width: 600px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fish = document.getElementById('fish');

            // 초기 위치 설정
            fish.style.left = '50px';
            fish.style.top = '120px';

            // 버튼 클릭 이벤트
            const button = document.getElementById('btnStart');
            button.addEventListener('click', function(){
                const x = Number(document.getElementById('txtX').value);
                const y = Number(document.getElementById('txtY').value);
                
                if((x >= 0 && x <= 500) && (y >= 0 && y <= 300)){
                    fish.style.left = x + 'px';
                    fish.style.top = y + 'px';
                } else {
                    alert('입력 값이 범위를 넘어섰습니다.');
                }
            });

            // 키다운 이벤트
            document.addEventListener('keydown', function(e){
                console.log('입력 키 코드: ' + e.keyCode);
                const speed = 10; // 이미지 이동 속도

                switch(e.keyCode){
                    case 37: // 방향키 좌
                        fish.style.left = (parseFloat(fish.style.left) - speed) + 'px';
                        break;
                    case 39: // 방향키 우
                        fish.style.left = (parseFloat(fish.style.left) + speed) + 'px';
                        break;
                    case 38: // 방향키 상
                        fish.style.top = (parseFloat(fish.style.top) - speed) + 'px';
                        break;
                    case 40: // 방향키 하
                        fish.style.top = (parseFloat(fish.style.top) + speed) + 'px';
                        break;
                }
            });
        });
    </script>
</head>
<body>
    <div id="panel">
        <img src="../../images2/fish.png" id="fish">
    </div>
    <div id="nav">
        <label>x값 입력 : <input id="txtX"></label>
        <label>y값 입력 : <input id="txtY"></label>
        <br>
        <button id="btnStart">물고기 위치 설정</button>
    </div>
</body>
</html>
