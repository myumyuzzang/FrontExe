<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 또한 객체다
        const a = [];               // 배열
        a.sample = 10;              // 동적 요소 추가
        console.log(a.sample);
        console.log(typeof a);
        console.log(Array.isArray(a));
        console.log('');

        function b(){};             // 함수
        b.sample = 10;              // 동적 요소 추가
        console.log(b.sample);
        console.log(typeof b)
        console.log(Array.isArray(b));
        console.log('');

        const c = 273;              // 기본타입 Number
        c.sample = 10;              // 일시적으로 객체 타입 'Number'로 변환
        console.log(c);
        console.log(c.sample);      // undefined
        console.log(typeof c);
        console.log('');
    </script>
</head>
<body>
    
</body>
</html>
