        const i = 123.456789;

        console.log(i.toFixed(2));
        console.log(i.toFixed(3));

        const m = Number('korea');      // 'korea' -> 숫자로 변환 시도
        console.log(m);                 // NaN : Not a Number
        console.log(m === NaN);         // 비교 안됨, 결과값 false
        console.log(Number.isNaN(m));   // 결과값 true, 숫자인지 아닌지 판단
        console.log('');

        const n = 10 / 0;               // Infinity, 무한대
        console.log(n)
        const o = 10 / 0;               // -Infinity
        console.log(o)
        console.log(Number.isFinite(n));    // 결과값 false, 값이 유한한가
        console.log(Number.isFinite(o));    // 결과값 false
        console.log(Number.isFinite(1));    // 결과값 true
        console.log(Number.isFinite(10));   // 결과값 true
        console.log(n === Infinity);
        console.log(n === -Infinity);
        console.log('');
